<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Google Docs</title>
    <style>
        /* Оформление для iframe */
        iframe {
            width: 100%;
            height: 100vh;  /* Занимает всю высоту экрана */
            border: none;
        }
    </style>
</head>
<body>
    <h1>Google Doc Embedded</h1>

    <!-- Вставляем iframe с Google Docs -->
    <iframe src="https://docs.google.com/document/d/1TD8rQxQeslQTy9Emk82p14Wr1jQN0OwETj-pxapfn5o/edit?usp=sharing></iframe>

</body>
</html>
